<html>
    <link rel="stylesheet" type="text/css" href="css\estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <script src="scrips.js"></script>




    <body>
        <!--Publicar um post-->
        <div class="post">
            <div class="smart_text">Insira o que quer escrever...</div>
            <div class="post_body">
                <textarea maxlength="250" class="post-text"></textarea>
                <div class="buttons">
                <div class="post-img"><img src="Imagens/Icones/icons8-polaroid-100.png"></div>
                <div class="post-img"><img src="Imagens/Icones/icons8-video-record-80.png"></div>
                <div class="post_btn_text">Post</div>
            </div>
            </div>


        </div>

        <!--Divider-->
        <div class="line_divider"></div>
        <!--Made Posts-->
        <div class="post_ready">
            <div class="user_post_info">
                <div class="userImg"><img src="Imagens/17004.png"></div>
                <div class="info_utilizador">
                    <div class="user_name">Fábio Miguel</div><!--Href para o perfil do utilizador-->
                    <div class="user_data">15/04/2020 15:32</div>
                    <div class="user_seguidores">1887 Connections</div>

                </div>
                <div class="user_follow">+Seguir</div>

            </div>

            <div class="post_content">Este é o primeiro post experimental.</div>

            <div class="social_info">
                <div class="social_btn_post"><img src="Imagens/Icones/icons8-love-24.png">Likes</div>
                <div class="social_btn_post"><img src="Imagens/Icones/icons8-comments-24.png">Comments</div>
            </div>

            <div class="social_btn">
                <div class="social_btn_filho filho1">Like</div>
                <div class="social_btn_filho filho2">Comment</div>
                <div class="social_btn_filho filho3">Share</div>
            </div>
            <div class="coments"></div>
            <div class="like_info"></div>
        </div>

        <!--Hashtags populares-->





    </body>
</html>
